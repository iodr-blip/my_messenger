
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Mopsgram Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      background-color: #0e1621;
      height: 100vh;
      height: -webkit-fill-available;
    }

    html {
      height: -webkit-fill-available;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-up {
      from { transform: translateY(15px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slide-right {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0) rotate(12deg); }
      50% { transform: translateY(-15px) rotate(8deg); }
    }

    .animate-fade-in { animation: fade-in 0.3s ease-out; }
    .animate-slide-up { animation: slide-up 0.4s ease-out; }
    .animate-slide-right { animation: slide-right 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
    .animate-bounce-slow { animation: bounce-slow 4s infinite ease-in-out; }

    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .chat-bg {
      background-color: #0e1621;
      background-image: radial-gradient(circle at 50% 50%, rgba(36, 129, 204, 0.03) 0%, transparent 80%), url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
      background-attachment: fixed;
    }

    input, textarea {
      font-size: 16px !important; /* Prevent iOS zoom */
    }
  </style>
